---
- name: Clone cluegetter
  git: dest=/opt/cluegetter clone=yes repo=https://github.com/Freeaqingme/ClueGetter force=yes
  notify:
    - build cluegetter
handlers:
  - name: Install dependecies
    apt: name={{ item }} state=present
    with_items:
      - go
      - libspf2-dev
      - libmilter-dev
  - name: Build cluegetter
    shell: executable=/bin/bash cd /opt/cluegetter && make deb
  - name: Install cluegetter
